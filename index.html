<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text to Speech (WAV)</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --line:#e5e7eb;
  --accent:#2563eb;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(800px,100%);
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:20px;
  display:grid;
  gap:14px;
}

h1{
  margin:0;
  font-size:18px;
}

label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  border-radius:10px;
  border:1px solid var(--line);
  padding:10px;
  font-size:14px;
}

textarea:focus,
select:focus,
input:focus{
  outline:none;
  border-color:var(--accent);
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}

@media (max-width:700px){
  .row{grid-template-columns:1fr}
}

select,
input{
  width:100%;
  border-radius:10px;
  border:1px solid var(--line);
  padding:8px;
  font-size:14px;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#f9fafb;
  cursor:pointer;
  font-weight:600;
}

button:hover{
  background:#eef2ff;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

audio{
  width:100%;
}
</style>
</head>

<body>
<div class="card">
  <h1>Text to Speech</h1>

  <div>
    <label>Text</label>
    <textarea id="text">Thank you for calling. Please listen carefully.</textarea>
  </div>

  <div class="row">
    <div>
      <label>Voice</label>
      <select id="voice">
        <option value="alloy">alloy</option>
        <option value="aria">aria</option>
        <option value="nova">nova</option>
        <option value="ember">ember</option>
        <option value="onyx">onyx</option>
      </select>
    </div>

    <div>
      <label>Speed</label>
      <select id="speed">
        <option value="1">1.0</option>
        <option value="0.9">0.9</option>
        <option value="0.8">0.8</option>
      </select>
    </div>

    <div>
      <label>Filename</label>
      <input id="filename" value="tts-3cx.wav" />
    </div>
  </div>

  <audio id="player" controls></audio>

  <div class="controls">
    <button id="preview">Preview</button>
    <button id="download" disabled>Download WAV</button>
  </div>
</div>

<script>
const textEl = document.getElementById("text");
const voiceEl = document.getElementById("voice");
const speedEl = document.getElementById("speed");
const filenameEl = document.getElementById("filename");
const player = document.getElementById("player");
const previewBtn = document.getElementById("preview");
const downloadBtn = document.getElementById("download");

let lastBlob = null;
let lastUrl = null;

async function generate() {
  previewBtn.disabled = true;
  downloadBtn.disabled = true;

  const res = await fetch("/api/tts", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      text: textEl.value,
      voice: voiceEl.value,
      speed: parseFloat(speedEl.value),
      format: "wav"
    })
  });

  if (!res.ok) {
    previewBtn.disabled = false;
    return;
  }

  const buffer = await res.arrayBuffer();
  const blob = new Blob([buffer], { type:"audio/wav" });

  if (lastUrl) URL.revokeObjectURL(lastUrl);
  lastUrl = URL.createObjectURL(blob);

  lastBlob = blob;
  player.src = lastUrl;
  downloadBtn.disabled = false;
  previewBtn.disabled = false;
}

previewBtn.onclick = async () => {
  await generate();
  player.play().catch(()=>{});
};

downloadBtn.onclick = async () => {
  if (!lastBlob) await generate();

  const a = document.createElement("a");
  a.href = URL.createObjectURL(lastBlob);
  a.download = filenameEl.value.endsWith(".wav")
    ? filenameEl.value
    : filenameEl.value + ".wav";
  a.click();
};
</script>
</body>
</html>
