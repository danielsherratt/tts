<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Text to Speech (WAV)</title>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --line:#e5e7eb;
  --accent:#2563eb;
  --bad:#dc2626;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:min(820px,100%);
  background:var(--card);
  border:1px solid var(--line);
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:18px;
  display:grid;
  gap:12px;
}

h1{ margin:0; font-size:18px; }

label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

textarea{
  width:100%;
  min-height:140px;
  resize:vertical;
  border-radius:10px;
  border:1px solid var(--line);
  padding:10px;
  font-size:14px;
}

textarea:focus, select:focus, input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(37,99,235,.12);
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
}

@media (max-width:700px){
  .row{grid-template-columns:1fr}
}

select, input{
  width:100%;
  border-radius:10px;
  border:1px solid var(--line);
  padding:8px 10px;
  font-size:14px;
  background:#fff;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}

button{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#f9fafb;
  cursor:pointer;
  font-weight:600;
}

button:hover{ background:#eef2ff; border-color:#c7d2fe; }
button:disabled{ opacity:.55; cursor:not-allowed; }

audio{ width:100%; }

.msg{
  font-size:13px;
  color:var(--muted);
  min-height:18px;
}

.msg.bad{ color:var(--bad); }
</style>
</head>

<body>
<div class="card">
  <h1>Text to Speech</h1>

  <div>
    <label for="text">Text</label>
    <textarea id="text">Thank you for calling. Please listen carefully.</textarea>
  </div>

  <div class="row">
    <div>
      <label for="voice">Voice</label>
      <select id="voice">
        <option value="alloy">alloy</option>
        <option value="ash">ash</option>
        <option value="ballad">ballad</option>
        <option value="coral">coral</option>
        <option value="echo">echo</option>
        <option value="fable">fable</option>
        <option value="nova">nova</option>
        <option value="onyx">onyx</option>
        <option value="sage">sage</option>
        <option value="shimmer">shimmer</option>
        <option value="verse">verse</option>
        <option value="marin">marin</option>
        <option value="cedar">cedar</option>
      </select>
    </div>

    <div>
      <label for="speed">Speed</label>
      <select id="speed">
        <option value="1">1.0</option>
        <option value="0.95">0.95</option>
        <option value="0.9">0.9</option>
        <option value="0.85">0.85</option>
        <option value="0.8">0.8</option>
      </select>
    </div>

    <div>
      <label for="filename">Filename</label>
      <input id="filename" value="tts-3cx.wav" />
    </div>
  </div>

  <audio id="player" controls></audio>

  <div class="controls">
    <button id="preview">Preview</button>
    <button id="download" disabled>Download WAV</button>
    <div class="msg" id="msg"></div>
  </div>
</div>

<script>
const textEl = document.getElementById("text");
const voiceEl = document.getElementById("voice");
const speedEl = document.getElementById("speed");
const filenameEl = document.getElementById("filename");
const player = document.getElementById("player");
const previewBtn = document.getElementById("preview");
const downloadBtn = document.getElementById("download");
const msgEl = document.getElementById("msg");

let lastBlob = null;
let lastUrl = null;

function setMsg(text, bad=false){
  msgEl.textContent = text || "";
  msgEl.classList.toggle("bad", !!bad);
}

async function generateWav() {
  const text = (textEl.value || "").trim();
  if (!text) {
    setMsg("Enter some text first.", true);
    return null;
  }

  setMsg("");
  previewBtn.disabled = true;
  downloadBtn.disabled = true;

  try {
    const res = await fetch("/api/tts", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({
        text,
        voice: voiceEl.value,
        speed: parseFloat(speedEl.value),
        format: "wav"
      })
    });

    if (!res.ok) {
      const errText = await res.text().catch(()=> "");
      setMsg(errText || `Request failed (${res.status})`, true);
      return null;
    }

    const buffer = await res.arrayBuffer();
    const blob = new Blob([buffer], { type: "audio/wav" });

    if (lastUrl) URL.revokeObjectURL(lastUrl);
    lastUrl = URL.createObjectURL(blob);

    lastBlob = blob;
    player.src = lastUrl;
    downloadBtn.disabled = false;

    return blob;
  } catch (e) {
    setMsg(e?.message || "Request failed.", true);
    return null;
  } finally {
    previewBtn.disabled = false;
  }
}

previewBtn.addEventListener("click", async () => {
  const blob = await generateWav();
  if (blob) player.play().catch(()=>{});
});

downloadBtn.addEventListener("click", async () => {
  if (!lastBlob) {
    const blob = await generateWav();
    if (!blob) return;
  }
  const raw = (filenameEl.value || "tts-3cx.wav").trim();
  const filename = raw.toLowerCase().endsWith(".wav") ? raw : (raw + ".wav");

  const url = URL.createObjectURL(lastBlob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
